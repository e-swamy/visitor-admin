<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Swamy">
  <meta name="theme-color" content="#7544e3" />
  <meta name="keywords" content="">
  <link href="https://getbootstrap.com/favicon.ico" sizes="16X16" rel="shortcut icon" type="image/png" />

  <title>Entrolog - Dashboard</title>

  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="vendor/bootstrap/app-style/admin-style.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Preloder section -->
  <div class="preloader">
    <div class="loader">
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
      </svg>
    </div>
  </div>


  <section class="login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder shadow">
        <div class="row">
          <!-- Logo & Information Panel-->
          <div class="col-lg-8">
            <div class="info">
              <div class="content">
                <div class="logo-block">
                  <div class="icon mb-lg-5">
                    <img src="./images/building.png" alt="icon" width="50">
                  </div>
                  <div class="text pt-lg-4 pt-md-4">
                    <h1>Entrolog</h1>
                    <p class="text-white mb-4">Visitor Management App</p>
                    <span class="dotted-line"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Form Panel    -->
          <div class="col-lg-4">
            <div class="form">
              <div class="content">
                <div class="text-left pt-lg-5">
                  <h1 class="h4 text-gray-900 mb-4 text-uppercase font-weight-bold">Log in</h1>
                  <span class="dotted-line2"></span>
                </div>
                <form class="mt-5">
                  <div class="form-field">
                    <input type="text" id="inputUser" class="input" required>
                    <label for="inputUser" class="label">Username</label>
                  </div>
                  <div class="form-field">
                    <input type="password" id="inputPassword" class="input" required>
                    <label for="inputPassword" class="label">Password</label>
                  </div>
                  <button type="submit" class="btn btn-theme btn-block px-5">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/admin.js"></script>

</body>

</html>
